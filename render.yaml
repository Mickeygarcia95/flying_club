databases:
  - name: flyingclub
    databaseName: flyingclub
    user: flyingclub

services:
  - type: web
    name: flyingclub
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flyingclub
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false