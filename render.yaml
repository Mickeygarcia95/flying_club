databases:
  - name: flyingClub
    databaseName: flyingClub
    user: flyingClub

services:
  - type: web
    name: flyingClub
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flyingClub
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false